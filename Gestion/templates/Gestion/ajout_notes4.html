{% extends 'home.html' %}

{% block content %}

    <h1>Ajout de notes :</h1>
 <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

        <h1> Classe: 4eme</h1>
    <table>
        <thead>
            <tr>

                <th>Élève:</th>
                <th>Matière :</th>
                <th>Valeur des notes:</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
                <tr >
                    <td>{{ note.eleve }}</td>
                    <td>{{ note.matiere }}</td>
                    <td>{{ note.note }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
